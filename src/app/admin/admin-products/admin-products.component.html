
<p>
  <a routerLink="/admin/products/new" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> New Product</a>
</p>
<p>
  <input 
    #query
    (keyup)="filter(query.value)"
    type="text" class="form-control" placeholder="Search...">
</p>
<data-table
  headerTitle="Products List"
  [items]="items"
  [itemCount]="itemCount"
  (reload)="reloadItems($event)"
  >
    <data-table-column
      [property]="'title'"
      [header]="'Title'"
      [sortable]="true"
      [resizable]="true"
    >
    </data-table-column>
    <data-table-column
      [property]="'price'"
      [header]="'Price'"
      [sortable]="true"
      [resizable]="true"
    >
      <ng-template #dataTableCell let-item="item">
        {{ item.price | currency:'EUR':true }}
      </ng-template>
    </data-table-column>

    <data-table-column 
      [property]="'$key'" 
      [header]="''"
      [width]="50">
      <ng-template #dataTableCell let-item="item">
        <a [routerLink]="['/admin/products', item.$key]" class="fa fa-edit fa-lg"></a>      
      </ng-template>
    </data-table-column>

</data-table>


<div class="row">

  <!-- Left page partition -->
  <div class="col-md-8">
      <form #f="ngForm" (ngSubmit)="save(f.value)">

          <div class="form-group">
            <label for="title">Title: </label>
            <input #title="ngModel" ngModel name ="title" id="title" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
              Title is required!
            </div>
          </div>
        
          <div class="form-group">
            <label for="price">Price: </label>
            <div class="input-group">
              <span class="input-group-addon">€</span>  
              <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" required [min]="0">
            </div>  
            <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
              <div *ngIf="price.errors.required">Price is required!</div>
              <div *ngIf="price.errors.min">Minimum price value is €0.00</div>
            </div>
          </div>
        
          <div class="form-group">
            <label for="category">Category: </label>
            <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
                <option value=""></option>
                <option *ngFor="let c of categories$ | async" [value]="c.$key">
                  {{ c.name }}
                </option>
            </select>
            <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
              Please select a category
            </div>
          </div>
        
          <div class="form-group">
            <label for="imageUrl">Image Url: </label>
            <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
            <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
              <div *ngIf="imageUrl.errors.required"> Image URL is required!</div>
              <div *ngIf="imageUrl.errors.url">Please enter a valid URL</div>
            </div>
          </div>
        
          <button class="btn btn-primary">Save</button>
        
        </form>
  </div>

  <!-- Right page partition  -->
  <div *ngIf="title.valid && price.valid" class="col-md-4">
      <div class="card" style="width: 18rem;">
          <img class="card-img-top" [src]="imageUrl.value">
          <div class="card-body">
            <h2 class="card-title">{{ title.value }}</h2>
            <p class="card-text">{{ price.value | currency:'EUR':true }}</p>
          </div>
        </div>
  </div> 

</div>
